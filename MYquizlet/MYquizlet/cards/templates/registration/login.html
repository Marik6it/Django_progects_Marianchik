<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cards/styles.css' %}">
</head>
<body class="card-detail-container">
    <div class="card">
        <h1 class="word-term">Увійти</h1>
        {% if form.errors %}
            <p style="color: red;">Логін або пароль неправильні. Спробуйте ще раз.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="arrow">Увійти</button>
        </form>
        <a href="{% url 'home' %}" class="arrow">На головну</a>
    </div>
</body>
</html>
